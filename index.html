<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600&display=swap" rel="stylesheet" />

        <style>

            :root {
                --bs-body-font-family: "Hanken Grotesk", sans-serif;
            }

            
        </style>
        <title>Mart√≠n Bustos</title>
    </head>
    <body>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">  <a  href="index.html"class="link-offset-2 link-underline link-underline-opacity-0" class="link-dark"> Lo bueno, lo nuevo y lo clasico </a></h1>
                </div>
            </div>
        </section>

        <section class="border-top border-bottom" id="losTrabajos">
            <div class="container py-5">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="trabajos"></div>
            </div>
        </section>
        <script>
            async function pelis() {
                const consulta = await fetch("https://raw.githubusercontent.com/MasterIngenio/Clase-11-data-final/main/data.json");
                const data = await consulta.json();
                var donde = document.querySelector("#trabajos");
                data.forEach(function (t, i) {
                    donde.innerHTML +=
                        '<article class="col"><div class="card h-100 shadow-sm ' +
                        t.director +
                        '"><img src="' +
                        t.img[0] +
                        '" class="card-img-top"><div class="card-body"><h3 class="fs-5"><a href="single.html?nro=' +
                        i +
                        '" class="link-secondary">' +
                        t.titulo +
                        "</a></h3><p>" +
                        t.guion +
                        "</p><small>" +
                        t.reparto +
                        "</small></div></div></article>";
                });
            }
            pelis().catch((error) => console.error(error));
        </script>
    </body>
</html>
