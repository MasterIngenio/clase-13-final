        <section class="border-top border-bottom" id="losTrabajos">
            <div class="container py-5">
                <div class="row row-cols-1 row-cols-md-2 row-cols-sm-3 row-cols-lg-4 g-4" id="trabajos"></div>

            </div>

        <script>
            async function pelis() {
                const consulta = await fetch("https://raw.githubusercontent.com/MasterIngenio/clase-13-final/main/data.json");
                const data = await consulta.json();
                var donde = document.querySelector("#trabajos");
                data.forEach(function (t, i) {
                    donde.innerHTML +=
                        '<article class="col"><div class="card h-100 shodow-sm ' +
                        t.description +
                        '"><img src="' +
                        t.img[0] +
                        '" class="card-img-top shadow-md"><div class="obeject-fit-contain border rounden><div class="card-body"><h3 class="fs-5"><a href="single.html?nro=' +
                        i +
                        '" class="link-secondary">' +
                        t.titulo +
                        "</a></h3><p>" +
                        t.director +
                        "</p><medium>" +
                        t.guion +
                        "</small><p><small>" +
                        t.reparto +
                        "</small><p><small>" +
                        t.genero +
                        "</p><small></div></div></article>";
                });
            }
            pelis().catch((error) => console.error(error));
        </script>
